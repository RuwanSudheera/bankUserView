<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (Submit)="login()">
                <h1 class="h3 font-weight-normal">Signed in</h1>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="credentials.emp_email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="credentials.emp_password" />
                </div>
                <button class="btn btn-lg btn-primary btnblock" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
